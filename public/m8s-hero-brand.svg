<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#8B5CF6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background elements - subtle geometric shapes -->
  <circle cx="100" cy="100" r="80" fill="url(#brandGradient)" opacity="0.05"/>
  <circle cx="700" cy="300" r="100" fill="url(#brandGradient)" opacity="0.05"/>
  <circle cx="400" cy="200" r="150" fill="url(#brandGradient)" opacity="0.03"/>
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#brandGradient)" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
  <!-- M8S Logo Text -->
  <text x="400" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="180" font-weight="bold" fill="url(#brandGradient)" filter="url(#glow)">
    M8S
  </text>
  
  <!-- Tagline -->
  <text x="400" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#8B5CF6" opacity="0.8" letter-spacing="8">
    YOUR AI PRODUCT TEAM
  </text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="310" x2="600" y2="310" stroke="url(#brandGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Abstract geometric accents -->
  <polygon points="50,350 80,380 20,380" fill="url(#brandGradient)" opacity="0.2"/>
  <polygon points="750,50 780,80 720,80" fill="url(#brandGradient)" opacity="0.2"/>
  
  <!-- Connecting dots pattern -->
  <circle cx="150" cy="350" r="4" fill="url(#brandGradient)" opacity="0.4"/>
  <circle cx="250" cy="360" r="3" fill="url(#brandGradient)" opacity="0.3"/>
  <circle cx="550" cy="350" r="3" fill="url(#brandGradient)" opacity="0.3"/>
  <circle cx="650" cy="360" r="4" fill="url(#brandGradient)" opacity="0.4"/>
  
  <!-- Connection lines between dots -->
  <line x1="150" y1="350" x2="250" y2="360" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
  <line x1="550" y1="350" x2="650" y2="360" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
</svg>